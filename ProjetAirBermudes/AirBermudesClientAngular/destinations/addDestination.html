<div class="container theme-showcase" role="main">
    <div class="row">
        <div ng-show="showAlertSucess" class="alert alert-success alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <p>{{flashMessage}}</p>
        </div>
        <div ng-show="showAlertError" class="alert alert-danger alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <p>{{flashErrors}}</p>
        </div>
     </div>
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <div class="panel panel-default">
                <div class="panel-heading">Add a new destination for this trip</div>
                <div class="panel-body">
                    <form ng-submit="addDestination()" class="form-group">

                        <div ng-class="{'has-error' : hasErrors}">

                            <label for="DestType">Destination type</label>
                            <input type="text"name="DestType" class="form-control" ng-model="DestType" placeholder="restaurant ,lodging ,amusement park ,park ,aquarium ,casino ,museum"/>

                            <label for="DestName">Destination name</label>
                            <input type="text" name="DestName" class="form-control" ng-model="DestName" />

                            <label for="DestinationAddress">Destination address</label>
                            <input type="text" name="DestinationAddress" class="form-control" ng-model="DestinationAddress" />

                            <span ng-show="hasErrors" class="help-block" ng-repeat="message in errorMessages">{{message}}</span>
                        </div>
                        <br />
                        <input type="submit" class="btn btn-default" value="Add destination" />
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
