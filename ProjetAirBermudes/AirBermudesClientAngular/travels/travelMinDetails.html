
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title" style="line-height: 34px;">

            {{travel.Title}}

            <button class="btn btn-default pull-right" ng-click="onClickShare(travel)">
                <span class="glyphicon glyphicon-share"></span>
                Share
            </button>

            <button class="btn btn-default pull-right">
                <span class="glyphicon glyphicon-pencil"></span>
                Edit
            </button>

        </h3>
    </div>

    <div class="panel-body">

        <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">

            <div ng-if="travel.DateBegin && travel.DateEnd && !travel.NbDays">
                <h4>Take Off :</h4>
                <p>{{travel.DateBegin}}</p>
                <br />

                <h4>Arrival :</h4>
                <p>{{travel.DateEnd}}</p>
            </div>

            <div ng-if="travel.NbDays && !travel.DateBegin && !travel.DateEnd">
                <h4>Duration :</h4>
                <p>{{travel.NbDays}} days</p>
            </div>

            <hr />

            <h4>Budget :</h4>
            <h2>{{travel.Budget}} $</h2>

            <button type="button" ng-click="onCourses(travel.TravelId)">Plan your courses</button>
            <button type="button" ng-click="onClickDays(travel)">Plan your days</button>

            
            <h4>Courses: </h4>
            <!-- <a href="javascript:void(0)" ng-click="onCourses(travel.TravelId)">Courses for this travel</a> -->

        </div>

        <div id="{{'map' + travel.TravelId}}"
             class="col-xs-12 col-sm-9 col-md-9 col-lg-9 travelListItemMap"
             ></div>

    </div>

</div>
