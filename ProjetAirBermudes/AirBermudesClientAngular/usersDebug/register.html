                <div class="row">
                    <div class="col-md-12" style="height:800px" ng-controller="UsersController">

                        <br />
                        <br />
                        <p style="color: red;" ng-show="errorShow">{{error}}</p>

                        <form ng-submit="Register()">
                            <label>Email :</label>
                            <input type="text" name="Username" ng-model="usernamereg" />

                            <input type="password" name="Password" ng-model="passreg" />
                            <br />
                            <br />
                            <br />
                            <label>Confirm Password :</label>
                            <input type="password" name="Password" ng-model="confirmpassreg" />
                            <br />
                            <br />

                        </form>
                        <br />
                        <br />
                        <a href="" ng-click="RedirectToLogin()">Deja Inscrit?</a>
