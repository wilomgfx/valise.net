<div class="container theme-showcase" role="main">
    <div class="row" ng-controller="CourseController">
        <div ng-show="showAlertSucess" class="alert alert-success" role="alert"><p>{{flashMessage}}</p></div>
        <div ng-show="showAlertError" class="alert alert-danger" role="alert"><p>{{flashErrors}}</p></div>
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <div class="panel panel-default">
                    <div class="panel-heading">Courses</div>
                    <div class="panel-body">
                        <form ng-submit="addCourse()" class="form-group">
                            <label for="Depart">Depart</label><input type="text" name="destination" class="form-control" />
                            <label for="Destination">Destination</label><input type="text" name="destination" class="form-control" />
                            <label for="Destination"></label><input type="text" name="destination" class="form-control" />
                            <br />
                            <input type="submit" class="btn btn-default" value="Add course" />
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
