<div class="container theme-showcase" role="main">
    <div class="row">
        <div ng-show="showAlertSucess" class="alert alert-success" role="alert"><p>{{flashMessage}}</p></div>
        <div ng-show="showAlertError" class="alert alert-danger" role="alert"><p>{{flashErrors}}</p></div>
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <div class="panel panel-default">
                    <div class="panel-heading">Courses</div>
                    <div class="panel-body">
                        <form ng-submit="addCourse(Startate,DepartureAddress,DestinationAddress,EndDate,TransportCompanyName)" class="form-group">

                            <label for="Startate">Startate</label>
                            <input type="text" name="Depart" class="form-control" ng-model="Startate" />

                            <label for="DepartureAdress">Departure address</label>
                            <input type="text" name="DepartureAdress" class="form-control" ng-model="DepartureAddress" />

                            <label for="DestinationAddress">Destination address</label>
                            <input type="text" name="DestinationAddress" class="form-control" ng-model="DestinationAddress" />

                            <label for="EndDate">EndDate</label>
                            <input type="text" name="EndDate" class="form-control" ng-model="EndDate" />

                            <label for="TransportCompanyName">TransportCompanyName</label>
                            <input type="text" name="TransportCompanyName" class="form-control" ng-model="TransportCompanyName" />

                            <div class="form-group">
                                <label for="TransportType">Choose transport type :</label>
                                <select class="form-control" name="mySelect" id="mySelect"
                                        ng-options="option.name for option in selecListChoices.availableOptions track by option.id"
                                        ng-model="selecListChoices.selectedOption"></select>
                            </div>
                            <tt>option = {{selecListChoices.selectedOption}}</tt><br />
                            
                            <br />
                            <input type="submit" class="btn btn-default" value="Add course" />
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
