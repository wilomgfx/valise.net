
<create-travel></create-travel>

<a href="javascript:void(0)" class="addButton" data-toggle="modal" data-target="#new-travel-modal">
    <span class="glyphicon glyphicon-plus"></span>
    <p>New</p>
</a>

<div ng-if="requestError" class="alert alert-danger alert-dismissible fade in" role="alert">
    <h4>Oh snap! Your request to the server got lost in the Bermuda Triangle!</h4>
    <p>Or perhaps the server is not online. Did you check the working hours?</p>
    <br />
    <p style="font-size: 10px;">
        {{requestError}}
    </p>
</div>

<div ng-repeat="travel in Travels">

    <travel-min-details travel="travel"></travel-min-details>

</div>
